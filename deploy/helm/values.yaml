replicaCount: 1

image:
  repository: shadowai/proxy
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8899

proxy:
  mode: mitm
  listen: "0.0.0.0:8899"
  logLevel: info

sidecar:
  enabled: true
  annotations: {}

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}

